<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="$event.target.complete()">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <ion-slides
            [style.width]="'100%'"
            [style.height]="'100%'">

        <ion-slide
                [style.width]="'100%'"
                [style.height]="'100%'">
            <ion-list
                    [style.overflow-y]="'auto'"
                    [style.height]="'100%'"
                    [style.width]="'100%'"
            >

                <ion-item-sliding *ngFor="let item of list">
                    <ion-item>
                        {{item}}
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option>Slide 1</ion-item-option>
                    </ion-item-options>

                </ion-item-sliding>

            </ion-list>
        </ion-slide>


    </ion-slides>

</ion-content>
